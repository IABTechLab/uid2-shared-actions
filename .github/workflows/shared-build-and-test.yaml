name: Shared Maven Build And Test
on:
  workflow_call:
    inputs:
      java_version:
        type: string
        default: '11'
      skip_tests:
        description: If true, will skip tests when packaging JAR. Defaults to false. Set to true for test-only repos.
        type: string
        default: 'false'
      publish_vulnerabilities:
        type: string
        default: 'true'
      vulnerability_severity:
        description: The severity to fail the workflow if such vulnerability is detected. DO NOT override it unless a Jira ticket is raised. Must be one of ['CRITICAL', 'CRITICAL,HIGH' or 'CRITICAL,HIGH,MEDIUM'] (without space in between).
        type: string
        default: 'CRITICAL,HIGH'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK
        if: ${{ inputs.skip_tests == 'false' }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ inputs.java_version }}

      - name: Build and run unit tests
        if: ${{ inputs.skip_tests == 'false' }}
        run: mvn -B clean compile test

      - name: Generate code coverage
        if: ${{ inputs.skip_tests == 'false' }}
        run: mvn jacoco:report

      - name: Archive code coverage results
        if: ${{ inputs.skip_tests == 'false' }}
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage-report
          path: target/site/jacoco/*

      - name: Vulnerability Scan
        uses: IABTechLab/uid2-shared-actions/actions/vulnerability_scan_filesystem@v2
        with:
          scan_severity: HIGH,CRITICAL
          failure_severity: ${{ inputs.vulnerability_severity }}
          publish_vulnerabilities: ${{ inputs.publish_vulnerabilities }}
