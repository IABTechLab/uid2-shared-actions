global:
  scrape_interval: 30s
  scrape_timeout: 10s

rule_files:
  - rules.yml

alerting:
  alertmanagers:
    - scheme: http
      static_configs:
        - targets: [ 'alertmanager:9093' ]

scrape_configs:
  - job_name: services
    metrics_path: /metrics
    static_configs:
      - targets:
          - 'admin:9089'
          - 'core:9088'
          - 'optout:9081'
          - 'publicoperator:9080'
          - 'privateoperator:9080'
          - 'referenceoperator:9080'
          - 'candidateoperator:9080'
          - 'validator:9085'
